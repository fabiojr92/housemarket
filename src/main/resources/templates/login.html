<!DOCTYPE html>

<html lang="=pt-br" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>House Market - Login</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<style>
			.container {
				height: 450px;
			}

			form {
				width: 300px;
			}
		</style>

	</head>

	<body>
		
		<div class="p-3 mb-2 bg-info text-white">
			
			<div class="container-fluid">
				
				<ul class="nav nav-pills nav-fill">
					<li class="nav-item">
						<img src="..\images\housemarket.png" width="160px" height="60px" alt="House Market">
					</li>
					<li class="nav-item">
						<h1>House Market</h1>
					</li>
					<li class="nav-item">
						<a href="index" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Página Inicial</a>
					</li>
					<li class="nav-item">
						<a href="cadastro-anuncio" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Anunciar</a>
					</li>
					<li class="nav-item">
						<a href="cadastro-anunciante" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cadastre-se</a>
					</li>
					<li class="nav-item">
						<a href="login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
					</li>
				</ul>

			</div>

		</div>

		<div class="container">
			
			<form class="form-signin" th:action="@{/login}" method="post">
				<h3 class="form-signin-heading">Faça seu Login</h3>

				<div th:if="${param.error}" class="alert alert-error">
					Usuário ou senha inválidos.
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					Desconectado com sucesso.
				</div>

				<div class="form-group">
					<label>E-mail</label>
					<input type="text" class="form-control" placeholder="Digite seu e-mail" id="username" name="username" />
					<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
				</div>
				
				<div class="form-group">
					<label>Senha</label>
					<input type="password" class="form-control" placeholder="Digite sua senha" id="password" name="password"/>
				</div>
				
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
			
		</div>

		<div class="p-3 mb-2 bg-info text-white">
			<div class="container-fluid">
				<h5>House Market- Anuncie seu imóvel aqui</h5>
				<p>&copy; 2018 Copyright - Todos os direitos reservados</p>
			</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>

</html>
