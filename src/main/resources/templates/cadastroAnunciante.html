<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Posts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Anunciantes</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${usuario}" th:object2="${endereco}" th:action="@{/salvar-anunciante}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label>E-mail</label>
                            <input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                            <label>Senha</label>
                            <input type="password" class="form-control input-sm" th:field="*{senha}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.rua')}? 'has-error'">
                            <label>Rua</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.rua}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.numero')}? 'has-error'">
                            <label>Número</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.numero}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.bairro')}? 'has-error'">
                            <label>Bairro</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.bairro}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.complemento')}? 'has-error'">
                            <label>Complemento</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.complemento}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.cidade')}? 'has-error'">
                            <label>Cidade</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.cidade}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('endereco.uf')}? 'has-error'">
                            <label>Estado (UF)</label>
                            <input type="text" class="form-control input-sm" th:field="*{endereco.uf}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                            <label>Telefone</label>
                            <textarea class="form-control input-sm" th:field="*{telefone}" cols="5" rows="5" placeholder="Informe o texto"></textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
