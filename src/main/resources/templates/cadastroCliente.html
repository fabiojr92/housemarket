<!DOCTYPE html>

<html lang="=pt-br" 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>House Market - Cadastre-se</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

<body>

    <div class="p-3 mb-2 bg-primary text-white">
                    
            <div class="container-fluid">
                
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><img src="..\images\housemarket.png" width="160px" height="60px" alt="House Market"></li>
                    <li class="nav-item"><h1>House Market</h1></li>
                    <li class="nav-item">
                        <a href="index" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-anuncio" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Anunciar</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-anunciante" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Cadastro Anunciante</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-cliente" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Cadastro Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a href="login" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Login</a>
                    </li>
                </ul>

            </div>

        </div>

    
    <div class="container">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h5>Cadastro de Clientes</h5>
            </div>
            
            <div class="panel-body">
                
                <form class="form-horizontal" th:object="${usuario}" th:object2="${endereco}" th:action="@{/salvar-cliente}" method="POST">
                    
                    <div class="form-group">
                        
                        <fieldset>
                            
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                    <label>Nome</label>
                                    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                    <label>E-mail</label>
                                    <input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o e-mail"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                                    <label>Senha</label>
                                    <input type="password" class="form-control input-sm" th:field="*{senha}"/>
                                </div>
                            </div>

                        </fieldset>

                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a th:href="@{/}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="p-3 mb-2 bg-primary text-white">
        <div class="container-fluid">
            <h5>House Market- Anuncie seu imóvel aqui</h5>
            <p>&copy; 2018 Copyright - Todos os direitos reservados</p>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>

</html>
