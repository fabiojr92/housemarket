<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Anúncio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Anúncio</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${anuncio}" th:object2="${imovel}" th:object3="${endereco}" th:action="@{/salvar-anuncio}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
                            <label>Titulo</label>
                            <input type="text" class="form-control input-sm" th:field="*{titulo}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('tipo')}? 'has-error'">
                            <label>Tipo do anúncio</label>
                            <input type="number" class="form-control input-sm" th:field="*{tipo}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.tipo')}? 'has-error'">
                            <label>Tipo do imóvel</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.tipo}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.descricao')}? 'has-error'">
                            <label>Tipo do imóvel</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.descricao}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.rua')}? 'has-error'">
                            <label>Rua</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.rua}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.numero')}? 'has-error'">
                            <label>Número</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.numero}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.bairro')}? 'has-error'">
                            <label>Bairro</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.bairro}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.complemento')}? 'has-error'">
                            <label>Complemento</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.complemento}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.cidade')}? 'has-error'">
                            <label>Cidade</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.cidade}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.endereco.uf')}? 'has-error'">
                            <label>Estado (UF)</label>
                            <input type="text" class="form-select-button" th:field="*{imovel.endereco.uf}" maxlength="150" placeholder="Informe o título"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.areaTotalM2')}? 'has-error'">
                            <label>Área total</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.areaTotalM2}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.areaConstruidaM2')}? 'has-error'">
                            <label>Área construída</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.areaConstruidaM2}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.qtdQuartos')}? 'has-error'">
                            <label>Número de quartos</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.qtdQuartos}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.qtdVagasGaragem')}? 'has-error'">
                            <label>Número de vagas (garagem)</label>
                            <input type="number" class="form-control input-sm" th:field="*{imovel.qtdVagasGaragem}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.temPiscina')}? 'has-error'">
                            <label>Tem piscina</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.temPiscina}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('imovel.temChurrasqueira')}? 'has-error'">
                            <label>Tem churrasqueira</label>
                            <input type="text" class="form-control input-sm" th:field="*{imovel.temChurrasqueira}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('observacoes')}? 'has-error'">
                            <label>Telefone</label>
                            <textarea class="form-control input-sm" th:field="*{observacoes}" cols="5" rows="5" placeholder="Informe o texto"></textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
