<!DOCTYPE html>

<html lang="=pt-br" 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>House Market - Novo Anúncio</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="p-3 mb-2 bg-primary text-white">
                    
            <div class="container-fluid">
                
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item"><img src="..\images\housemarket.png" width="160px" height="60px" alt="House Market"></li>
                    <li class="nav-item"><h1>House Market</h1></li>
                    <li class="nav-item">
                        <a href="index" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-anuncio" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Anunciar</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:href="@{/dashboard}">Minha Conta</a>
					</li>
					
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:href="@{/}">Logout</a>				
					</li>
					
					<li class="nav-item" sec:authorize="isAnonymous()">
						<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:href="@{/cadastro-anunciante}">Cadastre-se</a>
					</li>
					
					<li class="nav-item" sec:authorize="isAnonymous()">
						<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:href="@{/login}">Login</a>
					</li>
                </ul>

            </div>

        </div>

        <div class="container">

        <div class="panel panel-default">
            
            <div class="panel-heading">
                <h5>Novo Anúncio</h5>
            </div>
    
            <div class="panel-body">
            
                <form class="form-horizontal" th:object="${anuncio}" th:object2="${imovel}" th:object3="${endereco}" th:action="@{/salvar-anuncio}" method="POST">
                    
                    <div class="form-group">
                    
                        <fieldset>
                    
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-3" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
                                    <label>Titulo do Anúncio</label>
                                    <input type="text" class="form-control input-sm" th:field="*{titulo}" autofocus="autofocus" placeholder="Informe o título do anúncio" maxlength="50"/>
                                </div>
                                <div class="col-md-1" th:classappend="${#fields.hasErrors('preco')}? 'has-error'">
                                	<label>Preço (R$)</label>
                                    <input type="text" class="form-control input-sm" th:field="*{preco}" autofocus="autofocus" placeholder="R$ 0,00" maxlength="50"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('tipo')}? 'has-error'">
                                    <label>Tipo do anúncio</label>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" th:field="*{tipo}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Venda
										</label>
                                    </div>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="2" th:field="*{tipo}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Aluguel
										</label>
                                    </div>	
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.tipo')}? 'has-error'">
                                    <label>Tipo do imóvel</label>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" th:field="*{imovel.tipo}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Casa
										</label>
                                    </div>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="2" th:field="*{imovel.tipo}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Apartamento
										</label>
                                    </div>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="3" th:field="*{imovel.tipo}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Rural
										</label>
                                    </div>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.temPiscina')}? 'has-error'">
                                    <label>Tem piscina?</label>
                                    <div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true" th:field="*{imovel.temPiscina}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Sim
										</label>
									</div>
									<div class="form-check">
                                    	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="false" th:field="*{imovel.temPiscina}"/>
                                    	<label class="form-check-label" for="exampleRadios1">
											Não
										</label>
									</div>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.temChurrasqueira')}? 'has-error'">
                                    <label>Tem churrasqueira?</label>
	                                <div class="form-check">
	                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true" th:field="*{imovel.temChurrasqueira}"/>
	                                    <label class="form-check-label" for="exampleRadios1">
											Sim
										</label>
									</div>
									<div class="form-check">
	                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="false" th:field="*{imovel.temChurrasqueira}"/>
	                                    <label class="form-check-label" for="exampleRadios1">
											Não
										</label>
									</div>
									
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <div class="col-md-3" th:classappend="${#fields.hasErrors('imovel.endereco.rua')}? 'has-error'">
                                    <label>Endereço</label>
                                    <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.rua}" maxlength="150" placeholder="Informe o endereço"/>
                                </div>
                                <div class="col-md-1" th:classappend="${#fields.hasErrors('imovel.endereco.numero')}? 'has-error'">
                                    <label>Número</label>
                                    <input type="number" class="form-control input-sm" th:field="*{imovel.endereco.numero}" maxlength="150" placeholder="Número"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.endereco.bairro')}? 'has-error'">
                                    <label>Bairro</label>
                                    <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.bairro}" maxlength="150" placeholder="Informe o bairro"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.endereco.complemento')}? 'has-error'">
                                    <label>Complemento</label>
                                    <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.complemento}" maxlength="150" placeholder="Informe o complemento"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.endereco.cidade')}? 'has-error'">
                                    <label>Cidade</label>
                                    <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.cidade}" maxlength="150" placeholder="Informe a cidade"/>
                                </div>
                                <div class="col-md-1" th:classappend="${#fields.hasErrors('imovel.endereco.uf')}? 'has-error'">
                                    <label>Estado (UF)</label>
                                    <input type="text" class="form-control input-sm" th:field="*{imovel.endereco.uf}" maxlength="150" placeholder="Sigla"/>
                                </div>
                            </div>
  
                            <div class="form-group row">
                                
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.areaTotalM2')}? 'has-error'">
                                    <label>Área total (M²)</label>
                                    <input type="number" class="form-control input-sm" th:field="*{imovel.areaTotalM2}" autofocus="autofocus" placeholder="Informe o tamanho em M²" maxlength="50"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.areaConstruidaM2')}? 'has-error'">
                                    <label>Área construída (M²)</label>
                                    <input type="number" class="form-control input-sm" th:field="*{imovel.areaConstruidaM2}" autofocus="autofocus" placeholder="Informe o tamanho em M²" maxlength="50"/>
                                </div>
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('imovel.qtdQuartos')}? 'has-error'">
                                    <label>Número de quartos</label>
                                    <input type="number" class="form-control input-sm" th:field="*{imovel.qtdQuartos}" autofocus="autofocus" placeholder="Informe a quantidade" maxlength="50"/>
                                </div>
                                <div class="col-md-3" th:classappend="${#fields.hasErrors('imovel.qtdVagasGaragem')}? 'has-error'">
                                    <label>Número de vagas (garagem)</label>
                                    <input type="number" class="form-control input-sm" th:field="*{imovel.qtdVagasGaragem}" autofocus="autofocus" placeholder="Informe a quantidade" maxlength="50"/>
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('observacoes')}? 'has-error'">
                                    <label>Observações</label>
                                    <textarea class="form-control input-sm" th:field="*{observacoes}" cols="5" rows="5" placeholder="Informe as observações relevantes"></textarea>
                                </div>
                            </div>

                        </fieldset>

                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a th:href="@{/}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="p-3 mb-2 bg-primary text-white">
        <div class="container-fluid">
            <h5>House Market- Anuncie seu imóvel aqui</h5>
            <p>&copy; 2018 Copyright - Todos os direitos reservados</p>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
